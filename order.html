<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>IMEI Orders</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1c1c;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        
        h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            color: #f5f5f5;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .section-title {
            font-size: 1em;
            margin: 20px 0;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .table-container {
            overflow-x: auto;
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            white-space: nowrap;
            border-bottom: 1px solid #444;
        }
        
        th {
            background-color: #444;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        td {
            background-color: #555;
            color: #e0e0e0;
        }
        
        .no-records {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #bbb;
        }
        
        .export-buttons {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .export-buttons button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .export-buttons button i {
            font-size: 1.2em;
        }
        
        .export-buttons button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        
        .search {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        
        .search input[type="text"] {
            width: 400px;
            padding: 12px;
            border-radius: 30px;
            border: 1px solid #444;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-size: 1em;
            padding-left: 20px;
            transition: border-color 0.3s;
        }
        
        .search input[type="text"]::placeholder {
            color: #888;
        }
        
        .search input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        
        .search input[type="text"]:hover {
            border-color: #0056b3;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        
            .export-buttons {
                flex-direction: column;
            }
        
            .search input[type="text"] {
                width: 100%;
            }
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h2>Server ORDERS</h2>

        <div class="section-title">âŒ‚ Dashboard / Orders History</div>

        <div class="export-buttons">
            <button><i class="fas fa-search"></i> Search</button>
            <button><i class="fas fa-file-export"></i> Export</button>
            <button><i class="fas fa-eye"></i> View</button>
        </div>
        

        <div class="search">
            <input type="text" placeholder="Search orders...">
        </div>

    <div class="container">
        <h2>MY ORDERS</h2>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Credit</th>
                        <th>Submitted On</th>
                        <th>IMEI</th>
                        <th>CODE</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6" class="no-records">No records found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
