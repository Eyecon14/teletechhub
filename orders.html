<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>IMEI Orders</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
            font-weight: 600;
        }

        .table-container {
            overflow-x: auto;
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 16px 20px;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-weight: 500;
        }

        td {
            background-color: #f9f9f9;
            border-bottom: 1px solid #eee;
        }

        td:last-child {
            text-align: center;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }

        .no-records {
            text-align: center;
            color: #999;
            font-style: italic;
        }

        .section-title {
            font-size: 14px;
            margin: 15px 0;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Button Styles */
        .export-buttons {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .export-buttons button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .export-buttons button:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        .export-buttons button i {
            margin-right: 8px;
        }

        .entries {
            margin-bottom: 15px;
            font-size: 1em;
        }

        /* Search Input Styles */
        .search {
            margin-bottom: 20px;
            text-align: center;
        }

        .search input[type="text"] {
            width: 350px;
            padding: 12px 18px;
            border-radius: 50px;
            border: 1px solid #ddd;
            background-color: #fff;
            color: #333;
            transition: all 0.3s ease;
        }

        .search input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>IMEI ORDERS</h2>

        <div class="section-title">âŒ‚ Dashboard / Orders History</div>

        <div class="export-buttons">
            <button><i class="fas fa-search"></i> Search</button>
            <button><i class="fas fa-file-export"></i> Export</button>
            <button><i class="fas fa-eye"></i> View</button>
        </div>
        

        <div class="search">
            <input type="text" placeholder="Search orders...">
        </div>

        <div class="container">
            <h2>MY ORDERS</h2>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Credit</th>
                            <th>Submitted On</th>
                            <th>IMEI</th>
                            <th>CODE</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" class="no-records">No records found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
