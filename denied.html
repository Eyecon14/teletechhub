<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Modal Example</title>
    <style>
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background for contrast */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #ffffff; /* White background for modal content */
            margin: 10% auto; /* Centering the modal with some margin */
            padding: 20px;
            border-radius: 8px; /* Rounded corners for a modern look */
            border: 1px solid #ddd; /* Light border color */
            width: 90%;
            max-width: 400px; /* Max-width for large screens */
            text-align: center;
            position: relative; /* Needed for positioning the close button */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #000000;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease; /* Smooth color transition */
        }

        .close-button:hover,
        .close-button:focus {
            color: #007bff; /* Blue color on hover/focus for visibility */
            text-decoration: none;
        }

        .modal-button {
            background-color: #007bff; /* Primary blue color */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease; /* Smooth background color transition */
        }

        .modal-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        h2 {
            margin: 0;
            padding-bottom: 15px;
            font-size: 22px;
            color: #000000; /* Black color for heading */
        }

        p {
            margin: 15px 0;
            font-size: 16px;
            color: #333333; /* Dark gray color for text */
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .modal-content {
                width: 95%; /* Make modal slightly larger on smaller screens */
                padding: 85px 3px;
            }

            .modal-button {
                padding: 10px 20px; /* Adjust button size for smaller screens */
                font-size: 15px;
                margin: 5px;
            }

            .close-button {
                color: red;
                top: 10px;
                right: 10px;
                font-size: 54px; /* Smaller close button on small screens */
            }

            h2 {
                font-size: 25px; /* Adjust heading size */
                color: red;
            }

            p {
                font-size: 18px; /* Adjust paragraph size */
            }
        }
    </style>
</head>
<body>

    <!-- Modal Structure -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Sign Up for Full Access</h2>
            <p>To enjoy all the features, please sign up or contact the owner for more information.</p>
            <button class="modal-button" onclick="window.location.href='process.html'">Sign Up Now!</button>
            <button class="modal-button" onclick="window.location.href='login.html'">Login</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to show the modal
            function showModal() {
                const modal = document.getElementById('signupModal');
                modal.style.display = 'block';
            }

            // Function to close the modal and redirect to index.html
            function closeModal() {
                const modal = document.getElementById('signupModal');
                modal.style.display = 'none';
                window.location.href = 'index.html'; // Redirect to index.html
            }

            // Show the modal automatically when the page loads
            showModal();

            // Close the modal and redirect when the close button (Ã—) is clicked
            document.querySelector('.close-button').addEventListener('click', closeModal);

            // Close the modal if the user clicks outside of the modal content
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('signupModal');
                if (event.target === modal) {
                    closeModal();
                }
            });
        });
    </script>

</body>
</html>
