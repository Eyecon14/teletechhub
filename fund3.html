<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Payment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            background-color: #fff;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .info-block {
            margin-bottom: 15px;
        }

        .info-block strong {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .copyable {
            background-color: #e9f5ff;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .copyable:hover {
            background-color: #d0ebff;
        }

        .cancel-button {
            background-color: #FF4D4F;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .cancel-button:hover {
            background-color: #e04344;
        }

        .pending-payment {
            color: #FF9800;
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pending-payment .spinner {
            border: 3px solid rgba(255, 152, 0, 0.3);
            border-top: 3px solid #FF9800;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .wallet-address, .amount-value {
            background-color: #32C671;
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .network-type-badge {
            background-color: #61A4F1;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            display: inline-block;
        }

        .alert {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #32C671;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pending Payment</h2>

        <div class="info-block">
            <strong>Email:</strong>
            <div class="copyable" onclick="copyText('email')">
                ahllnytl@gmail.com
            </div>
        </div>

        <div class="info-block">
            <strong>Credits you receive:</strong>
            <div>
                50.00 USD
            </div>
        </div>

        <div class="info-block">
            <strong>Store URL:</strong>
            <a href="https://iosunlocks.com" target="_blank" style="color: #007BFF;">iosunlocks.com</a>
        </div>

        <button class="cancel-button">Cancel Payment</button>

        <div class="pending-payment">
            <strong>Pending Payment</strong>
            <div class="spinner"></div>
        </div>

        <div class="info-block">
            <strong>Wallet Address:</strong>
            <div class="wallet-address" onclick="copyText('wallet')">
                TSTZITazf8bxv4yi9fWYE4qeHhmsQuspE2
            </div>
        </div>

        <div class="info-block">
            <strong>Network Type:</strong>
            <div class="network-type-badge">
                TRC20
            </div>
        </div>

        <div class="info-block">
            <strong>Amount to send from Binance (Including Binance $1 fees):</strong>
            <div class="amount-value" onclick="copyText('amount')">
                51.5005 USDT
            </div>
        </div>
    </div>

    <div id="alert" class="alert">
        Text copied to clipboard!
    </div>

    <script>
        function copyText(elementId) {
            let text = '';
            if (elementId === 'email') {
                text = 'ahllnytl@gmail.com';
            } else if (elementId === 'wallet') {
                text = 'TSTZITazf8bxv4yi9fWYE4qeHhmsQuspE2';
            } else if (elementId === 'amount') {
                text = '51.5005 USDT';
            }

            // Create a temporary input element to select and copy the text
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            // Show the alert
            const alertBox = document.getElementById('alert');
            alertBox.style.display = 'block';

            // Hide the alert after 2 seconds
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 2000);
        }
    </script>

</body>
</html>
