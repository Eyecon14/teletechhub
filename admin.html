<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyecon-Security</title>
    <style>
        /* Reset default styles */
body, h2, p, input {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Full viewport height */
html, body {
    height: 100%;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff7e5f, #feb47b);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container styling */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
}

/* Login box styling */
.login-box {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
}

/* Heading styling */
.login-box h2 {
    margin-bottom: 20px;
    color: #333;
}

/* Textbox styling */
.textbox {
    margin-bottom: 15px;
}

.textbox input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

/* Button styling */
.btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background: #ff7e5f;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}

.btn:hover {
    background: #feb47b;
}

/* Signup link styling */
.signup-link {
    margin-top: 15px;
}

.signup-link a {
    color: #ff7e5f;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <div class="textbox">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" required>
                </div>
                <input type="submit" class="btn" value="Login">
            </form>
            <p class="signup-link">Don't have an account? <a href="https://www.eyetech.site/bennett/ben.html">Sign up</a></p>
        </div>
    </div>

    <script>
// Wait for the DOM to fully load
document.addEventListener("DOMContentLoaded", function() {
    const form = document.querySelector("form");

    // Function to validate form inputs
    function validateForm() {
        const username = form.querySelector("input[type='text']").value;
        const password = form.querySelector("input[type='password']").value;

        // Basic validation checks
        if (username === "") {
            alert("Username is required");
            return false;
        }
        if (password === "") {
            alert("Password is required");
            return false;
        }

        // Form is valid
        return true;
    }

    // Handle form submission
    form.addEventListener("submit", function(event) {
        // Prevent default form submission
        event.preventDefault();

        // Validate form inputs
        if (validateForm()) {
            // Redirect to registered.html
            window.location.href = "registered.html";
        }
    });
});

    </script>
</body>
</html>
